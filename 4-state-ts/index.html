<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/todomvc-common@1.0.5/base.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/todomvc-app-css@2.1.2/index.css" />
    <title>Vanilla SPA</title>
  </head>
  <body>
    <template id="counter">
      <h1>COUNTER!</h1>
      <div class="counter">
        <div>
          <input type="number" value="${diffNumber}" min="1" />
        </div>
        <button>+1</button>
        <span>${number}</span>
        <button>-1</button>
      </div>
    </template>
    <template id="todo-item">
      <li class="completed">
        <div class="view">
          <input class="toggle" type="checkbox" checked />
          <label>text</label>
          <button class="destroy"></button>
        </div>
        <input class="edit" value="text" />
      </li>
      <li>
        <div class="view">
          <input class="toggle" type="checkbox" />
          <label></label>
          <button class="destroy"></button>
        </div>
        <input class="edit" />
      </li>
    </template>
    <template id="todo-app">
      <div class="todoapp">
        <header class="header">
          <h1>todos</h1>
          <input class="new-todo" placeholder="What needs to be done?" autofocus />
        </header>
        <section class="main">
          <input id="toggle-all" class="toggle-all" type="checkbox" />
          <label for="toggle-all"> Mark all as complete </label>
          <ul class="todo-list" data-component="todos"></ul>
        </section>
        <footer class="footer">
          <span class="todo-count" data-component="counter">0 items left</span>
          <ul class="filters" data-component="filters">
            <li>
              <a href="#/">All</a>
            </li>
            <li>
              <a href="#/active">Active</a>
            </li>
            <li>
              <a href="#/completed">Completed</a>
            </li>
          </ul>
          <button class="clear-completed">Clear completed</button>
        </footer>
      </div>
    </template>
    <div id="app"></div>

    <script type="module" src="/src/v2-3/main.ts"></script>
  </body>
</html>
